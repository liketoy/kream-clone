{% extends 'base.html' %} 

{% block title %}{{keyword|default:"SEARCH"}}{% endblock title %}

{% block content %}
<form method="get" action="{% url "products:search" %}">
    {{form.as_p}}
    <button>검색</button>
</form>
<h1>{{keyword}}</h1>
<h1>Search By</h1>
<ul>
    {% for product in products %}
        <li>{{product.name_en}} | {{product.released_price}}</li>
    {% endfor %}
</ul>
{% endblock content %}
